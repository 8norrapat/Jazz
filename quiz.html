<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jazz Quiz — Why I Love Jazz</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="quiz.css" />
</head>

<body>
  <nav class="navbar">
    <a href="index.html">Why Jazz</a>
    <a href="history.html">History of Jazz</a>
    <a href="impact.html">Examples of Jazz</a>
    <a href="quiz.html" class="active">Jazz Quiz</a>
  </nav>

  <main class="quiz-root">
    <header class="quiz-header">
      <h1>Why I Love Jazz — Quiz</h1>
      <p class="subtitle">A fun Kahoot-style quiz. Test how well you understand why jazz means so much to me.</p>
    </header>

    <section class="quiz-card">
      <div class="quiz-top">
        <span id="progress">Question 1 / 10</span>
        <span id="score">Score: 0</span>
      </div>

      <h2 id="question">Question text</h2>

      <div class="answers" id="answers"></div>

      <button id="nextBtn" class="btn-primary hidden">Next Question</button>
    </section>

    <section class="quiz-result hidden" id="result">
      <h2>Your Final Score</h2>
      <p id="finalScore"></p>
      <a href="quiz.html" class="btn-ghost">Play Again</a>
    </section>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
